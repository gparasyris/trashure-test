<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trashure Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let quiz of quizes" (tap)="itemTap(quiz)">
      <ion-grid>
        <ion-col col-12>
          <ion-col col-3>
            {{quiz.title}}
          </ion-col>
          <ion-col col-9>
           {{ userProvider.user.quizes[quiz.id] ? userProvider.user.quizes[quiz.id] : '0'}} / {{ quiz.questions.length}}
          </ion-col>
        </ion-col>
      </ion-grid>
    </button>
  </ion-list>
</ion-content>
