<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trashure Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let quiz of quizes" (tap)="itemTap(quiz)">
      {{quiz.title}}
    </button>
  </ion-list>
</ion-content>
