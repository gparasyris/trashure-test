<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 class="formcontainer">
        <!-- <ion-label text-right>* {{generalLabels.mandatory.title | translate}}</ion-label> -->
        <!-- <ion-label text-right>* {{generalLabels.mandatory.title | translate}}</ion-label> -->
        <form [formGroup]="loginForm">
          <ion-row>
            <ion-col col-12>
              <ion-row>
                <ion-label class="inlineInput">
                  {{'REGISTER.USERNAME' | translate}}:
                  <!-- Username -->
                </ion-label>
                <ion-item class="transparentBg">
                  <ion-input formControlName="username"></ion-input>
                </ion-item>
              </ion-row>
              <ion-row>
                <ion-label class="inlineInput">
                  {{'REGISTER.USERNAME' | translate}}:
                  <!-- Username -->
                </ion-label>
                <ion-item class="transparentBg">
                  <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
              </ion-row>
            </ion-col>
            <ion-row>
              <button ion-button [disabled]="!loginForm.valid" (tap)="login()" id="save-button"> {{'REGISTER.LOGIN_USER' | translate}} </button>
            </ion-row>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
